<section id="contact">
   <div class="container">
      <div class="row">

         <div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="1.3s">
         	<div class="google_map">
				<iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12611.855556371676!2d-122.4013197595846!3d37.79088603402495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085806523c347b7%3A0xabb66c83c78461e1!2sUSF+School+of+Management+Downtown+Campus!5e0!3m2!1sen!2sus!4v1495820648750" width="400" height="300" style="border:0" allowfullscreen></iframe>
			</div>
		</div>

		<div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="1.6s">
			<h1>Let's work together!</h1>
			<div class="contact-form">
				<form id="contact-form" method="post" action="#">
					<input name="name" type="text" class="form-control" placeholder="Your Name" required>
					<input name="email" type="email" class="form-control" placeholder="Your Email" required>
					<textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea>
					<div class="contact-submit">
						<input type="submit" class="form-control submit" value="Send a message">
					</div>
				</form>
			</div>
		</div>

		<div class="clearfix"></div>

			<div class="col-md-4 col-sm-4">
				<div class="wow fadeInUp media" data-wow-delay="0.6s">

					</div>
					<div class="media-body">
						<h3 class="media-heading">Email</h3>
						<p>contact-us@yelpinterest.com</p>
						<!--<p>yzhang285@usfca.edu / nsong4@usfca.edu / kkovacevich@usfca.edu</p>-->
					</div>
				</div>
			</div>

			<div class="col-md-4 col-sm-4">
