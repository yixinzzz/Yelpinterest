<!-- Navigation section
================================================== -->
<div class="nav-container">
   <nav class="nav-inner transparent">

      <div class="navbar">
         <div class="container">
            <div class="row">

              <div class="brand">
                <a href="/">YelpInterest</a>
              </div>

              <div class="navicon">
                <div class="menu-container">

                  <div class="circle dark inline">
                    <i class="icon ion-navicon"></i>
                  </div>

                  <div class="list-menu">
                    <i class="icon ion-close-round close-iframe"></i>
                    <div class="intro-inner">
                      <ul id="nav-menu">
                        <li><a href="/" onclick="ga('send', 'event', 'displaying results', 'redirect', 'index');">Home</a></li>
                        <li><a href="/about" onclick="ga('send', 'event', 'displaying results', 'redirect', 'about');">About</a></li>
                        <li><a href="/contact" onclick="ga('send', 'event', 'displaying results', 'redirect', 'contact');">Contact</a></li>

                    </div>
                  </div>

                </div>
              </div>

            </div>

</div>



<!-- Portfolio section
================================================== -->
<div id="portfolio">
   <div class="container">
      <div class="row">

         <div class="col-md-12 col-sm-12">
               <!-- iso section -->
               <form action="/business_info" method="POST">
                    {% for url in results %}
                        <input type="image" src= "{{ url }}" name="url" value={{url}} alt=img
                               onmouseover="ga('send', 'event', 'displaying results', 'hover on', '{{ url }}');"
                               onclick="ga('send', 'event', 'displaying results', 'select result', '{{ url }}');"/>
                    {% endfor %}
                </form>
         </div>
